<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-section {
      margin-bottom: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item h3 {
      margin: 0;
      color: #555;
    }
    .menu-item p {
      margin: 5px 0;
      color: #777;
    }
    .menu-item input[type="number"] {
      width: 50px;
      padding: 5px;
    }
    .add-ons {
      margin-top: 10px;
    }
    .add-ons label {
      display: block;
      margin: 5px 0;
    }
    .order-summary {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .order-summary h2 {
      margin-top: 0;
    }
    .order-summary ul {
      list-style: none;
      padding: 0;
    }
    .order-summary ul li {
      margin-bottom: 10px;
    }
    .place-order-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .place-order-btn:hover {
      background-color: #218838;
    }
    .total-price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Ordering System</h1>

    <!-- Drinks Section -->
    <div class="menu-section">
      <h2>Drinks</h2>
      <div class="menu-item">
        <div>
          <h3>Expresso</h3>
          <p>₱120 - ₱150</p>
        </div>
        <div>
          <label for="expresso-qty">Quantity:</label>
          <input type="number" id="expresso-qty" min="0" value="0">
        </div>
      </div>
      <!-- Add other drinks similarly -->
    </div>

    <!-- Shakes Section -->
    <div class="menu-section">
      <h2>Shakes</h2>
      <div class="menu-item">
        <div>
          <h3>Chocolate Shake</h3>
          <p>Small: ₱150, Large: ₱250</p>
          <div class="add-ons">
            <label><input type="checkbox" name="chocolate-add-ons" value="whipped-cream"> Whipped Cream (+₱20)</label>
            <label><input type="checkbox" name="chocolate-add-ons" value="choco-chips"> Chocolate Chips (+₱30)</label>
          </div>
        </div>
        <div>
          <label for="chocolate-shake-qty">Quantity:</label>
          <input type="number" id="chocolate-shake-qty" min="0" value="0">
        </div>
      </div>
      <!-- Add other shakes similarly -->
    </div>

    <!-- Snacks & Meals Section -->
    <div class="menu-section">
      <h2>Snacks & Meals</h2>
      <div class="menu-item">
        <div>
          <h3>Tuna Sandwich</h3>
          <p>₱130 - ₱160</p>
          <div class="add-ons">
            <label><input type="checkbox" name="tuna-add-ons" value="extra-cheese"> Extra Cheese (+₱20)</label>
            <label><input type="checkbox" name="tuna-add-ons" value="extra-mayo"> Extra Mayo (+₱10)</label>
          </div>
        </div>
        <div>
          <label for="tuna-sandwich-qty">Quantity:</label>
          <input type="number" id="tuna-sandwich-qty" min="0" value="0">
        </div>
      </div>
      <!-- Add other snacks similarly -->
    </div>

    <!-- Desserts & Pastas Section -->
    <div class="menu-section">
      <h2>Desserts & Pastas</h2>
      <div class="menu-item">
        <div>
          <h3>Waffles</h3>
          <p>₱50 - ₱100</p>
        </div>
        <div>
          <label for="waffles-qty">Quantity:</label>
          <input type="number" id="waffles-qty" min="0" value="0">
        </div>
      </div>
      <!-- Add other desserts similarly -->
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <ul id="order-list"></ul>
      <div class="total-price">Total: ₱<span id="total-price">0</span></div>
      <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    // Cart to store selected items
    let cart = [];

    // Function to update the order summary and total price
    function updateOrderSummary() {
      const orderList = document.getElementById('order-list');
      const totalPriceElement = document.getElementById('total-price');
      orderList.innerHTML = '';
      let totalPrice = 0;

      // Example: Add items to the order summary
      const items = [
        { name: 'Expresso', qty: document.getElementById('expresso-qty').value, price: 120 },
        { name: 'Chocolate Shake', qty: document.getElementById('chocolate-shake-qty').value, price: 150 },
        { name: 'Tuna Sandwich', qty: document.getElementById('tuna-sandwich-qty').value, price: 130 },
        { name: 'Waffles', qty: document.getElementById('waffles-qty').value, price: 50 },
      ];

      // Add-ons prices
      const addOnsPrices = {
        'whipped-cream': 20,
        'choco-chips': 30,
        'extra-cheese': 20,
        'extra-mayo': 10,
      };

      items.forEach(item => {
        if (item.qty > 0) {
          const li = document.createElement('li');
          let itemTotal = item.qty * item.price;

          // Check for selected add-ons
          const addOns = document.querySelectorAll(`input[name="${item.name.toLowerCase().replace(/ /g, '-')}-add-ons"]:checked`);
          addOns.forEach(addOn => {
            itemTotal += addOnsPrices[addOn.value] * item.qty;
          });

          li.textContent = `${item.name} x ${item.qty} = ₱${itemTotal}`;
          orderList.appendChild(li);
          totalPrice += itemTotal;
        }
      });

      // Update total price
      totalPriceElement.textContent = totalPrice;
    }

    // Function to place the order and send to Formspree
    function placeOrder() {
      const orderList = document.getElementById('order-list').innerText;
      const totalPrice = document.getElementById('total-price').innerText;
      const formData = new FormData();
      formData.append('Order Details', orderList);
      formData.append('Total Price', `₱${totalPrice}`);

      // Send the order to Formspree
      fetch('https://formspree.io/f/xjkgerqg', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          alert('Order placed successfully!');
          // Clear the order summary
          document.getElementById('order-list').innerHTML = '';
          document.getElementById('total-price').textContent = '0';
        } else {
          alert('There was an error placing your order. Please try again.');
        }
      })
      .catch(error => {
        alert('There was an error placing your order. Please try again.');
      });
    }

    // Attach event listeners to update the order summary
    document.querySelectorAll('input[type="number"], input[type="checkbox"]').forEach(input => {
      input.addEventListener('change', updateOrderSummary);
    });
  </script>
</body>
</html>
