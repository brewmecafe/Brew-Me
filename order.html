<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew-Me Online Ordering</title>
    <script>
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.menu-item').forEach(item => {
                let basePrice = parseInt(item.dataset.price);
                let toppingPrice = parseInt(item.querySelector('select').value) || 0;
                let quantity = parseInt(item.querySelector('input').value) || 0;
                total += (basePrice + toppingPrice) * quantity;
            });
            document.getElementById('totalPrice').innerText = "₱" + total;
        }
    </script>
</head>
<body>
    <h1>Brew-Me Online Ordering</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div class="category">
            <h2>Drinks</h2>
            <div class="menu-item" data-price="120">
                <label>Espresso (₱120 - ₱150)</label>
                <input type="number" name="espresso_qty" value="0" min="0" onchange="updateTotal()">
                <select name="espresso_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="30">Extra Shot (₱30)</option>
                    <option value="20">Whipped Cream (₱20)</option>
                </select>
            </div>
            <div class="menu-item" data-price="80">
                <label>Brewed Coffee (₱80 - ₱100)</label>
                <input type="number" name="brewed_coffee_qty" value="0" min="0" onchange="updateTotal()">
                <select name="brewed_coffee_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="30">Extra Shot (₱30)</option>
                </select>
            </div>
            <div class="menu-item" data-price="150">
                <label>Cappuccino (₱150 - ₱180)</label>
                <input type="number" name="cappuccino_qty" value="0" min="0" onchange="updateTotal()">
                <select name="cappuccino_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="20">Caramel Drizzle (₱20)</option>
                </select>
            </div>
            <div class="menu-item" data-price="180">
                <label>Caramel Macchiato (₱180 - ₱220)</label>
                <input type="number" name="caramel_macchiato_qty" value="0" min="0" onchange="updateTotal()">
                <select name="caramel_macchiato_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="30">Extra Caramel (₱30)</option>
                </select>
            </div>
            <div class="menu-item" data-price="200">
                <label>Frappe (₱200 - ₱250)</label>
                <input type="number" name="frappe_qty" value="0" min="0" onchange="updateTotal()">
                <select name="frappe_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="30">Chocolate Chips (₱30)</option>
                </select>
            </div>
            <div class="menu-item" data-price="150">
                <label>Chocolate Shake Small (₱150) / Large (₱250)</label>
                <input type="number" name="chocolate_shake_qty" value="0" min="0" onchange="updateTotal()">
                <select name="chocolate_shake_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="30">Extra Chocolate (₱30)</option>
                </select>
            </div>
        </div>

        <div class="category">
            <h2>Snacks & Meals</h2>
            <div class="menu-item" data-price="130">
                <label>Tuna Sandwich (₱130 - ₱160)</label>
                <input type="number" name="tuna_sandwich_qty" value="0" min="0" onchange="updateTotal()">
                <select name="tuna_sandwich_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="30">Extra Tuna (₱30)</option>
                </select>
            </div>
            <div class="menu-item" data-price="230">
                <label>Burger with Fries (₱230 - ₱290)</label>
                <input type="number" name="burger_qty" value="0" min="0" onchange="updateTotal()">
                <select name="burger_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="40">Extra Patty (₱40)</option>
                    <option value="20">Cheese (₱20)</option>
                </select>
            </div>
        </div>

        <div class="category">
            <h2>Desserts & Pastas</h2>
            <div class="menu-item" data-price="50">
                <label>Waffles (₱50 - ₱100)</label>
                <input type="number" name="waffles_qty" value="0" min="0" onchange="updateTotal()">
                <select name="waffles_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="20">Chocolate Syrup (₱20)</option>
                </select>
            </div>
            <div class="menu-item" data-price="180">
                <label>Classic Carbonara (₱180 - ₱280)</label>
                <input type="number" name="carbonara_qty" value="0" min="0" onchange="updateTotal()">
                <select name="carbonara_topping" onchange="updateTotal()">
                    <option value="0">No Toppings</option>
                    <option value="40">Extra Cheese (₱40)</option>
                </select>
            </div>
        </div>

        <h2>Total Price: <span id="totalPrice">₱0</span></h2>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
