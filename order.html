<!-- Add this section above the Order Summary -->
<div class="menu-section">
  <h2>Customer Details for Delivery</h2>
  <div class="customer-details">
    <div class="form-group">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" required>
    </div>
    <div class="form-group">
      <label for="address">Delivery Address:</label>
      <textarea id="address" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" pattern="[0-9]{11}" required>
    </div>
    <div class="form-group">
      <label for="delivery-time">Preferred Delivery Time:</label>
      <input type="datetime-local" id="delivery-time" required>
    </div>
  </div>
</div>

<!-- Add this style to the existing CSS -->
<style>
  .customer-details {
    display: grid;
    gap: 15px;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-group label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
  }
  .form-group input,
  .form-group textarea {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
  }
  .form-group textarea {
    resize: vertical;
  }
</style>

<!-- Update the placeOrder function in the script -->
<script>
  function placeOrder() {
    // Get customer details
    const customerName = document.getElementById('full-name').value;
    const address = document.getElementById('address').value;
    const contact = document.getElementById('contact').value;
    const deliveryTime = document.getElementById('delivery-time').value;

    // Validate customer details
    if (!customerName || !address || !contact || !deliveryTime) {
      alert('Please fill in all customer details before placing your order.');
      return;
    }

    // Rest of your existing order processing code
    // Update the order summary to include customer details
    const orderList = document.getElementById('order-list');
    orderList.innerHTML = `
      <li><strong>Name:</strong> ${customerName}</li>
      <li><strong>Address:</strong> ${address}</li>
      <li><strong>Contact:</strong> ${contact}</li>
      <li><strong>Delivery Time:</strong> ${new Date(deliveryTime).toLocaleString()}</li>
      <li style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;"><strong>Order Items:</strong></li>
    `;

    // Add your existing order items processing here
    // ...

    alert('Order placed successfully! We will contact you to confirm your order.');
  }
</script>
