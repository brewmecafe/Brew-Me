    <script>
        const form = document.getElementById('orderForm');
        const totalPriceEl = document.getElementById('totalPrice');

        form.addEventListener('input', () => {
            let total = 0;
            const prices = {
                espresso: [120, 150],
                brewed_coffee: [80, 100],
                cappuccino: [150, 180],
                latte: [150, 180],
                caramel_macchiato: [180, 220],
                chocolate_shake: [150, 250],
                strawberry_shake: [160, 260],
                vanilla_shake: [160, 260],
                tuna_sandwich: [130, 160],
                egg_sandwich: [90, 130],
                grilled_cheese: [170, 220],
                burger: [230, 290],
                waffles: [50, 100],
                cakes: [50, 100],
                cookies: [50, 100],
                nachos: [50, 100],
                tuna_pesto: [180, 280],
                carbonara: [180, 280],
                spaghetti: [180, 280]
            };
            
            for (const item in prices) {
                const quantity = form[item].value;
                if (quantity > 0) {
                    total += prices[item][0] * quantity;
                }
            }
            totalPriceEl.textContent = `â‚±${total}`;
        });
    </script>
