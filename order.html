<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ordering - Brew Me CafÃ©</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .menu-item { margin: 10px 0; }
        .total-container { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>ğŸ›’ Order Online</h2>
    <p>Select your items and quantities below:</p>

    <form action="https://formspree.io/f/xjkgerqg" method="POST">
        <!-- Menu Items -->
        <div class="menu-item">
            â˜• **Espresso - â‚±50** 
            <input type="number" name="espresso" value="0" min="0" class="order-qty" data-price="50">
        </div>

        <div class="menu-item">
            â˜• **Brewed Coffee - â‚±60** 
            <input type="number" name="brewed_coffee" value="0" min="0" class="order-qty" data-price="60">
        </div>

        <div class="menu-item">
            ğŸ” **Burger with Fries - â‚±120** 
            <input type="number" name="burger_fries" value="0" min="0" class="order-qty" data-price="120">
        </div>

        <div class="menu-item">
            ğŸ **Creamy Tuna Pesto Pasta - â‚±150** 
            <input type="number" name="tuna_pasta" value="0" min="0" class="order-qty" data-price="150">
        </div>

        <!-- Total Price -->
        <div class="total-container">
            Total: **â‚±<span id="total-price">0</span>**
        </div>

        <!-- Customer Info -->
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <textarea name="notes" placeholder="Special Requests (Optional)"></textarea>

        <button type="submit">Submit Order</button>
    </form>

    <script>
        // JavaScript to update total price
        const orderInputs = document.querySelectorAll(".order-qty");
        const totalPriceEl = document.getElementById("total-price");

        function updateTotal() {
            let total = 0;
            orderInputs.forEach(input => {
                let qty = parseInt(input.value);
                let price = parseInt(input.dataset.price);
                total += qty * price;
            });
            totalPriceEl.textContent = total;
        }

        // Attach event listener to all quantity inputs
        orderInputs.forEach(input => {
            input.addEventListener("input", updateTotal);
        });
    </script>

</body>
</html>
