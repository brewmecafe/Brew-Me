<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online - Brew Me Caf√©</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.menu-item').forEach(item => {
                const price = parseFloat(item.dataset.price);
                const quantity = parseInt(item.value) || 0;
                total += price * quantity;
            });
            document.getElementById('total-price').innerText = `‚Ç±${total}`;
        }
    </script>
</head>
<body>
    <h1>üõí Order Online</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div>
            <label>‚òï Espresso - ‚Ç±50</label>
            <input type="number" class="menu-item" name="Espresso" data-price="50" min="0" value="0" onchange="updateTotal()">
        </div>
        <div>
            <label>‚òï Brewed Coffee - ‚Ç±60</label>
            <input type="number" class="menu-item" name="Brewed Coffee" data-price="60" min="0" value="0" onchange="updateTotal()">
        </div>
        <div>
            <label>üçî Burger with Fries - ‚Ç±120</label>
            <input type="number" class="menu-item" name="Burger with Fries" data-price="120" min="0" value="0" onchange="updateTotal()">
        </div>
        <div>
            <label>üçù Creamy Tuna Pesto Pasta - ‚Ç±150</label>
            <input type="number" class="menu-item" name="Creamy Tuna Pesto Pasta" data-price="150" min="0" value="0" onchange="updateTotal()">
        </div>
        <h2>Total: <span id="total-price">‚Ç±0</span></h2>
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="Email" placeholder="Your Email" required>
        <input type="text" name="Phone" placeholder="Phone Number" required>
        <textarea name="Special Requests" placeholder="Special Requests (Optional)"></textarea>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
