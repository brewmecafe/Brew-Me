<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Online Menu</h1>
    <p>Place your order from our delicious menu!</p>
  </header>

  <form action="https://formspree.io/f/xjkgerqg" method="POST" id="order-form">
    <fieldset>
      <legend>Drinks</legend>
      
      <!-- Espresso -->
      <label for="espresso">Espresso (₱120 - ₱150)</label>
      <input type="number" id="espresso" name="espresso" min="0" value="0" step="1">
      
      <!-- Brewed Coffee -->
      <label for="brewed-coffee">Brewed Coffee (₱80 - ₱100)</label>
      <input type="number" id="brewed-coffee" name="brewed_coffee" min="0" value="0" step="1">

      <!-- Latte & Cappuccino -->
      <label for="latte-cappuccino">Latte/Cappuccino (₱150 - ₱180)</label>
      <input type="number" id="latte-cappuccino" name="latte_cappuccino" min="0" value="0" step="1">

      <!-- Frappe / Shake / Cooler -->
      <label for="chocolate-shake">Chocolate Shake (₱150 for Small, ₱250 for Large)</label>
      <input type="number" id="chocolate-shake" name="chocolate_shake" min="0" value="0" step="1">
      
      <label for="other-flavors">Other Flavors (₱150 - ₱250)</label>
      <input type="number" id="other-flavors" name="other_flavors" min="0" value="0" step="1">
    </fieldset>

    <fieldset>
      <legend>Snacks & Meals</legend>

      <!-- Tuna Sandwich -->
      <label for="tuna-sandwich">Tuna Sandwich (₱130 - ₱160)</label>
      <input type="number" id="tuna-sandwich" name="tuna_sandwich" min="0" value="0" step="1">

      <!-- Egg Sandwich -->
      <label for="egg-sandwich">Egg Sandwich (₱90 - ₱130)</label>
      <input type="number" id="egg-sandwich" name="egg_sandwich" min="0" value="0" step="1">

      <!-- Grilled Cheese -->
      <label for="grilled-cheese">Grilled Cheese with Fries (₱170 - ₱220)</label>
      <input type="number" id="grilled-cheese" name="grilled_cheese" min="0" value="0" step="1">

      <!-- Burger with Fries -->
      <label for="burger-fries">Burger with Fries (₱230 - ₱290)</label>
      <input type="number" id="burger-fries" name="burger_fries" min="0" value="0" step="1">
    </fieldset>

    <fieldset>
      <legend>Desserts & Pastas</legend>
      
      <!-- Waffles -->
      <label for="waffles">Waffles (₱50 - ₱100)</label>
      <input type="number" id="waffles" name="waffles" min="0" value="0" step="1">
      
      <!-- Pasta options -->
      <label for="pasta">Creamy Tuna Pesto / Classic Carbonara / Filipino Style Spaghetti (₱180 - ₱280)</label>
      <input type="number" id="pasta" name="pasta" min="0" value="0" step="1">
    </fieldset>

    <fieldset>
      <legend>Add Toppings (Optional)</legend>
      <label for="toppings">Choose Toppings</label>
      <select id="toppings" name="toppings">
        <option value="None">None</option>
        <option value="Cheese">Cheese</option>
        <option value="Whipped Cream">Whipped Cream</option>
        <option value="Chocolate Syrup">Chocolate Syrup</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Delivery Details</legend>
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Delivery Address</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>
    </fieldset>

    <fieldset>
      <button type="submit">Place Order</button>
    </fieldset>
  </form>

  <footer>
    <p>&copy; 2025 Your Café</p>
  </footer>
</body>
</html>
